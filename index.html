<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rajib Chandra Das</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> -->
  <link href="css/aos.css?ver=1.1.0" rel="stylesheet">
  <link href="css/bootstrap.min.css?ver=1.1.0" rel="stylesheet">
  <link href="css/main.css?ver=1.1.0" rel="stylesheet">

  <!-- Link to favicon -->
  <link rel="icon" href="favicon.png" type="image/png">


  <script>
    // Load partials
    document.addEventListener('DOMContentLoaded', function () {
      loadHTML('headerContent', 'section/header.html');
      loadHTML('footerContent', 'section/footer.html');
      loadHTML('profileContent', 'section/profile.html');
      loadHTML('aboutContent', 'section/about.html');
      loadHTML('skillContent', 'section/skill.html');
      loadHTML('experienceContent', 'section/experience.html');
      loadHTML('educationContent', 'section/education.html');
      // loadHTML('portfolioContent', 'section/portfolio.html');
      // loadHTML('referenceContent', 'section/reference.html');
      loadHTML('contactContent', 'section/contact.html');
    });

    function loadHTML(id, file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok.');
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(error => console.error('There was a problem:', error));
    }
  </script>

  <noscript>
    <style type="text/css">
      [data-aos] {
        opacity: 1 !important;
        transform: translate(0) scale(1) !important;
      }
    </style>
  </noscript>
</head>

<body id="top">
  <!-- Header Content will be loaded from section/header.html-->
  <div id="headerContent"></div>
  <div class="page-content">
    <div>
      <!-- Profile Content will be loaded from section/profile.html-->
      <div id="profileContent"></div>

      <!-- About Content will be loaded from section/about.html-->
      <div id="aboutContent"></div>

      <!-- Experience Content will be loaded from section/experience.html-->
      <div id="experienceContent"></div>

      <!-- Education Content will be loaded from section/education.html-->
      <div id="educationContent"></div>

      <!-- Skill Content will be loaded from section/skill.html-->
      <div id="skillContent"></div>

      <!-- Portfolio Content will be loaded from section/portfolio.html-->
      <div id="portfolioContent"></div>

      <!-- Reference Content will be loaded from section/reference.html-->
      <div id="referenceContent"></div>

      <!-- Contact Content will be loaded from section/contact.html-->
      <div id="contactContent"></div>

    </div>
  </div>

  <!-- Footer Content will be loaded from section/footer.html-->
  <div id="footerContent"></div>

  <script src="js/core/jquery.3.2.1.min.js?ver=1.1.0"></script>
  <script src="js/core/popper.min.js?ver=1.1.0"></script>
  <script src="js/core/bootstrap.min.js?ver=1.1.0"></script>
  <script src="js/now-ui-kit.js?ver=1.1.0"></script>
  <script src="js/aos.js?ver=1.1.0"></script>
  <script src="scripts/main.js?ver=1.1.0"></script>
</body>

</html>
